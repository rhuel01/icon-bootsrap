<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bd11346e6.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url(https://4kwallpapers.com/images/wallpapers/zenitsu-agatsuma-2880x1800-19143.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .name-container {
            background-color: rgba(0, 0, 0, 0.5);;
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            margin-left: 280px;
            margin-right: 280px;
            margin-top: 150px;
            margin-bottom: 150px;
            align-content: center;  
            border-radius: 5%;           
        }
        .name-container1 {
            background-color: rgba(0, 0, 0, 0.8);;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 50px;
            margin-left: 700px;
            margin-right: 700px;
            align-content: center;  
            border-radius: 10%;  

        }

        .letter-icon {
            width: 100px;
            height: 100px;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-transform: uppercase;
            position: relative;
            box-shadow: 3px 3px 6px rgb(10, 0, 0);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .letter-icon:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 8px rgb(255, 255, 255);
        }

        .background-color { background-color: gold; color: white; }
        

        .letter-icon i {
            position: absolute;
            font-size: 30px;
            bottom: -5px;
            right: -5px;
            
            color: white;
            padding: 6px;
            border-radius: 50%;
        }
        .image { height: 50px ; width: 50px; }
        h1 { font-size:35px; font-weight:bold; color: bisque;

        }   
    </style>
</head>
<body>
    <div><h1 class="name-container1">Bootstrap Name Icon</h1></div>
    
    <div class="name-container position-absolute bottom-50 end-50">
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/xq49hgj5/letter-r.png" alt="letter-r" border="0"><i class="fas fa-rocket"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/Z6Nmw6Q5/letter-h.png" alt="letter-h" border="0"><i class="fas fa-heart"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/dJgG2Gsy/letter-u.png" alt="letter-u" border="0"><i class="fas fa-umbrella"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/mr5mxhd6/letter-e.png" alt="letter-e" border="0"><i class="fas fa-envelope"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/WvXMSNn9/letter-l.png" alt="letter-l" border="0"><i class="fas fa-lightbulb"></i></div>
    </div>
    <div class="name-container position-absolute top-50 start-50">
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/9HkxKyvT/letter-c.png" alt="letter-c" border="0"><i class="fas fa-cloud"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/1tgWNGLh/internet-explorer-logo.png" alt="internet-explorer-logo" border="0"><i class="fas fa-exclamation-circle"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/7FKVcdK/r.png" alt="r" border="0"><i class="fas fa-ribbon"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/wFj9rccJ/letter-d-icon-png-31.png" alt="letter-d-icon-png-31" border="0"><i class="fas fa-diamond"></i></div>
        <div class="letter-icon background-color"><img class ="image" src="https://i.ibb.co/4nrVLVNy/at-1.png" alt="at-1" border="0"><i class="fas fa-anchor"></i></div>
    </div>

</body>
</html>
